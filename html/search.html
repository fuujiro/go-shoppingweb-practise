<script>
var app = angular.module('myApp', []);
app.controller('shippingController', function($scope, $http, $window) {
	$scope.info = []
	$scope.search = function (){
		
	    var order_data =
	    {
	        "timeStamp": 0,
	        "content": "1"
	    };
	    
	    $http.get("http://127.0.0.1:9092/order/search/"+$scope.orderId)
	    .success(function (data, status, headers, config){
	    	var i = 0, len = data.result.data.length
	    	for(i=0;i<len;i++)
	    	{
	    		order_data.timeStamp = data.result.data[i].time
	    		order_data.content = data.result.data[i].context 
	    		$scope.info[i] = angular.copy(order_data)
	    	}
	    })
	    .error(function (data, status, headers, config){
            priority = 'danger';
            title = 'Failed';
            message = data.message;
            $.toaster({priority: priority, title: title, message: message});
	    });
	};
});
</script>
